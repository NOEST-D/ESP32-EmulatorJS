<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ESP32-EmulatorJS</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; margin: 0; padding: 20px; }
    #romSelector { display: flex; flex-direction: column; gap: 10px; }
    .romBtn { padding: 10px; background: #444; color: #fff; border: none; cursor: pointer; font-size: 16px; }
    .romBtn:hover { background: #555; }
    #game { width: 100%; height: 80vh; background: black; }
  </style>
</head>
<body>

<h1 id="headline">Select ROM</h1>

<div id="romSelector"></div>
<div id="game" style="display:none;"></div>

<script>
  // path to the emulator files
  const basePath = "/data/";

  // choose core based on filename extension
  function detectCore(filename) {
    filename = filename.toLowerCase();
    if (filename.endsWith(".nes")) return "nes";
    if (filename.endsWith(".sfc") || filename.endsWith(".smc")) return "snes";
    return null;
  }

  // fetch ROM list from ESP32
  fetch("/romlist")
    .then(r => r.json())
    .then(list => {
      const container = document.getElementById("romSelector");
      list.forEach(rom => {
        const btn = document.createElement("button");
        btn.className = "romBtn";
        btn.textContent = rom;
        btn.onclick = () => loadROM(rom);
        container.appendChild(btn);
      });
    })
    .catch(err => console.error("Failed to load rom list:", err));

  function loadROM(rom) {
    const core = detectCore(rom);
    if (!core) {
      alert("Unknown rom type!");
      return;
    }

    // update headline
    const headline = document.getElementById("headline");
    headline.textContent = "ESP32-EmulatorJS";

    // hide selector, show game area
    document.getElementById("romSelector").style.display = "none";
    const gameDiv = document.getElementById("game");
    gameDiv.style.display = "block";

    // set EmulatorJS global variables
    window.EJS_player = "#game";
    window.EJS_pathtodata = basePath;
    window.EJS_gameUrl = "/roms/" + rom;
    window.EJS_core = core;
    window.EJS_language = "en-US";
    window.EJS_startOnLoaded = true;
    window.EJS_disableDatabases = true;

    // add the emulator loader script
    const s = document.createElement("script");
    s.src = basePath + "loader.js";
    document.body.appendChild(s);
  }
</script>
</body>
</html>
