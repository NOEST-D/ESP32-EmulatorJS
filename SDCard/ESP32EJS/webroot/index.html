<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ESP32-EmulatorJS</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #d7f0f7;
      color: #000080;
      margin: 0;
      padding: 20px;
    }

    h1#headline {
      font-size: 28px;
      color: #ff0000;
      text-align: center;
      border: 3px double #0000ff;
      padding: 10px;
      background-color: #ffff99;
    }

    #romSelector {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      margin-top: 20px;
    }

    .romBtn {
      padding: 10px 15px;
      font-size: 14px;
      font-weight: bold;
      background-color: #ffffcc;
      color: #000080;
      border: 2px outset #ff0000;
      cursor: pointer;
      width: 220px;
      text-align: center;
      transition: all 0.2s;
    }

    .romBtn:hover {
      border-style: inset;
      background-color: #ffff99;
      color: #ff0000;
    }

    #game {
      width: 100%;
      height: 80vh;
      background-color: #000000;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1 id="headline">SELECT A ROM!</h1>

<div id="romSelector"></div>
<div id="game" style="display:none;"></div>

<script>
  // path to the emulator files
  const basePath = "/data/";

  // choose core based on filename extension
  function detectCore(filename) {
    filename = filename.toLowerCase();
    if (filename.endsWith(".nes")) return "nes";
    if (filename.endsWith(".sfc") || filename.endsWith(".smc")) return "snes";
    return null;
  }

  // fetch ROM list from ESP32
  fetch("/romlist")
    .then(r => r.json())
    .then(list => {
      const container = document.getElementById("romSelector");
      list.forEach(rom => {
        const btn = document.createElement("button");
        btn.className = "romBtn";
        btn.textContent = rom;
        btn.onclick = () => loadROM(rom);
        container.appendChild(btn);
      });
    })
    .catch(err => console.error("Failed to load rom list:", err));

  function loadROM(rom) {
    const core = detectCore(rom);
    if (!core) {
      alert("Unknown rom type!");
      return;
    }

    // update headline
    const headline = document.getElementById("headline");
    headline.textContent = "ESP32-EmulatorJS";

    // hide selector, show game area
    document.getElementById("romSelector").style.display = "none";
    const gameDiv = document.getElementById("game");
    gameDiv.style.display = "block";

    // set EmulatorJS global variables
    window.EJS_player = "#game";
    window.EJS_pathtodata = basePath;
    window.EJS_gameUrl = "/roms/" + rom;
    window.EJS_core = core;
    window.EJS_language = "en-US";
    window.EJS_startOnLoaded = true;
    window.EJS_disableDatabases = true;

    // add the emulator loader script
    const s = document.createElement("script");
    s.src = basePath + "loader.js";
    document.body.appendChild(s);
  }
</script>
</body>
</html>
